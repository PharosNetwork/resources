{
  "log": {
    "cubenet": {
      "filename": "../log/cubenet.log",
      "max_file_size": 209715200,
      "max_files": 100,
      "level": "info",
      "flush": false
    }
  },
  "parameters": {},
  "config": {
    "service": {
      "ttl_ms": 5000
    },
    "watcher": {
      "ttl_ms": 5000
    },
    "p2p": {
      "protocol": "tcp",
      "enable_noise": true,
      "noise_cipher_suite": {
        "dh": "X25519",
        "hash": "SHA256",
        "aead": "ChaCha20Poly1305"
      },
      "heartbeat_interval": 3000,
      "connection_check_interval": 5000,
      "forward_check_interval": 50,
      "forward_txs_timeout": 200,
      "secret": {
        "key_passwd": "123abc"
      },
      "seeds": [
      ],
      "verify_node_cert": false,
      "enable_compress": false,
      "compress_size_limit": 1024,
      "max_message_size": 67108864,
      "cert_crl_file": "",
      "handler_thread_cnt": 2,
      "worker_thread_cnt": 2,
      "query_thread_count": 4,
      "connectioncheck_thread_count": 1,
      "forwardtransaction_thread_count": 4,
      "consensus_thread_count": 8,
      "normal_thread_count": 4,
      "root_thread_count": 4,
      "retry_cnt_for_consensus": 10,
      "retry_cnt_for_normal": 3,
      "retry_idle_ms": 50
    },
    "cubenet" : {
      "enabled" : true,
      "config_file" : {
        "filepath" : "../conf/cubenet.conf"
      },
      "port_offset" : 0
    },
    "storage_component": {
      "storage": {
        "myid": 0
      }
    }
  }
}
